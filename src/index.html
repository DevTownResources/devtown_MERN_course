<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Margin and padding -->
    <div class="bg-primary m-1 p-1">small margin and padding</div>
    <div class="bg-warning m-3 p-4">mid margin and padding</div>
    <div class="bg-danger m-5 p-5">large margin and padding</div>

    <div class="bg-success mx-3 py-3">
      x direction margin and y direction padding
    </div>

    <div class="bg-info mt-2 pb-4 mb-2 pt-1 ms-3 ps-5 me-1 pe-2">
      Lorem, ipsum.
    </div>

    <!-- Borders -->

    <div class="m-3 p-3 border">default border</div>
    <!-- <div class="m-3 p-3 border-top border-bottom">top and bottom border</div> -->
    <div class="m-3 p-3 border-start border-5 border-primary">
      left and right border
    </div>

    <div class="m-3 p-3 border border-5 border-danger rounded">
      rounded corners
    </div>

    <div class="m-3 p-3 border border-5 border-danger rounded-pill">
      rounded corners
    </div>

    <!-- Box shadow -->
    <!-- Font weight -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
