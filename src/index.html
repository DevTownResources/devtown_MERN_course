<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .img-height {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <span class="fw-bold">Learn Bootstrap</span>
        </a>
        <!-- Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-target="#main-nav"
          data-bs-toggle="collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav links -->
        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="main-nav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Carousel -->
    <section class="container-lg">
      <div id="carousel1" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item">
            <img
              src="../assets/coffee.jpeg"
              class="d-block w-100 img-height"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              src="../assets/harry_potter_wallpaper.jpg"
              class="d-block w-100 img-height"
              alt=""
            />
          </div>
          <div class="carousel-item active">
            <img
              src="../assets/valentin-lacoste-dIltEH8MuMk-unsplash.jpg"
              class="d-block w-100 img-height"
              alt=""
            />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel1"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel1"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <!-- Cards -->
    <section class="container my-3">
      <!-- Card -->
      <div class="card w-25">
        <img src="../assets/harry_potter_wallpaper.jpg" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
          <a href="#" class="btn btn-success">links</a>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
