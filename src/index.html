<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .parent {
        width: 30vw;
        height: 30vh;
        background-color: salmon;
        position: relative;
        top: 10px;
        bottom: 10px;
        /* left: 30px; */
        z-index: 0;
      }
      .parent-1 {
        width: 30vw;
        height: 30vh;
        background-color: blueviolet;
        position: relative;
        top: -10px;
        /* left: 30px; */
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="parent">Parent</div>
    <div class="parent-1">Parent 1</div>
    <!-- <div class="parent-1">Parent</div>
    <div class="parent-1">Parent</div> -->
  </body>
</html>
