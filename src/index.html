<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&family=Poppins:wght@300;400;500&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="toggle-navbar">
      <nav>
        <a class="logo" href="#">Coffee<span>.</span></a>
        <ul>
          <span id="close-menu-btn" class="material-symbols-outlined">
            close
          </span>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Tesstimonials</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined"> menu </span>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <div class="content">
          <h2>Start your Day with Fresh Coffee</h2>
          <p>
            Coffee is a popular and beloved beverage enjoyed by people around
            the world.Awaken your senses with a steaming cup of liquid
            motivation.
          </p>
          <button>Order Now</button>
        </div>
      </section>
    </main>
    <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");

      // Toggle mobile menu on hamburger button click
      hamburgerBtn.addEventListener("click", () =>
        header.classList.toggle("toggle-navbar")
      );

      // Close mobile menu on close button click
      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>
  </body>
</html>
